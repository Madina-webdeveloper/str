<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>DSS Project</title>
  </head>

  <body>
    <header class="header bg-info text-light">
      <div class="container">
        <nav class="navbar">
          <h2 class="navbar__logo">Store.uz Dashboard</h2>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="wrapper">
        <form class="form-group d-flex gap-2 mt-5 form">
          <input
            type="text"
            id="barcode"
            placeholder="Barcode"
            name="barcode"
            class="input form-control w-25 barcode"
          />
          <input
            type="text"
            id="name"
            placeholder="Name"
            name="name"
            class="input form-control w-25 name"
          />
          <input
            type="text"
            id="number"
            placeholder="Number"
            name="number"
            class="input form-control w-25 number"
          />
          <input
            type="text"
            id="price"
            placeholder="Price"
            name="price"
            class="input form-control w-25 price"
          />
          <!-- <input type="file" accept="image/*" placeholder="Image" class="input form-control w-25 image" /> -->
          <button class="btn btn-primary add">Submit</button>
          
          
        </form>

        <table class="table table-striped mt-5">
          <h1 class="mt-5">Table of products</h1>
          <thead class="text-center">
            <th>ID</th>
            <th>Barcode</th>
            <th>Name</th>
            <th>Number</th>
            <th>Price</th>
            <th>Actions</th>
           
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </section>
    </main>
    <!-- <footer class="header bg-info text-light">
      <div class="container">
        <nav class="navbar">
          <h3 class="navbar__logo">Store.uz</h3>
        </nav>
      </div>
    </footer> -->
    <script src="./js/app.js"></script>
  </body>
</html>
